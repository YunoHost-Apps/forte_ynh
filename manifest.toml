packaging_format = 2

id = "streams"
name = "Streams"
description.en = "Open source fediverse server"
description.fr = "Serveur fediverse open source"

version = "23.08.14~ynh1"

maintainers = ["Papa Dragon"]

[upstream]
license = "Unlicense"
code = "https://codeberg.org/streams/streams"

[integration]
yunohost = ">= 11.1.21"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "150M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    help.en = "Your website can only be installed in a root domain or subdomain"
    help.fr = "Votre site web ne peut être installé que dans un domaine racine ou un sous-domaine"
    type = "domain"

    [install.admin]
    type = "user"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://codeberg.org/streams/streams/archive/0902f21ca992f12b7880858378ce8ca045d203d4.tar.gz"
        sha256 = "7f0b2b0be72fb7996a2a91b6109e7e519e6ccb174fb79d2bd38639203c2483fc"

        [resources.sources.addons]
        url = "https://codeberg.org/streams/streams-addons/archive/0ff7cafbb205611c9f5fbbb8d8294c0b9dba0d70.tar.gz"
        sha256 = "2118bb796e1113a50b72c525708484563656edfe4b03c50b01ef973d839f3bce"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.allowed = "visitors"

    [resources.apt]
    packages = "php8.2-mbstring php8.2-cli php8.2-imagick php8.2-xml php8.2-zip php8.2-curl php8.2-ldap php8.2-json php8.2-gd mariadb-server php8.2-mysql"

    [resources.database]
    type = "mysql"
