packaging_format = 2

id = "streams"
name = "Streams"
description.en = "Open source fediverse server"
description.fr = "Serveur fediverse open source"

version = "23.09.09~ynh1"

maintainers = ["Papa Dragon"]

[upstream]
license = "Unlicense"
code = "https://codeberg.org/streams/streams"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "150M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    help.en = "Your website can only be installed in a root domain or subdomain"
    help.fr = "Votre site web ne peut être installé que dans un domaine racine ou un sous-domaine"
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://codeberg.org/streams/streams/archive/258302bbf44d667ad1c9ff110d547e28e43abb3f.tar.gz"
        sha256 = "c587641a9faedfb6e7d2483ba23f90fc089bb9cb8400706b51dfb164d1f2a46e"

        [resources.sources.addons]
        url = "https://codeberg.org/streams/streams-addons/archive/335bb4fa155257847c225c2ab8cfb8c5b780d5a5.tar.gz"
        sha256 = "d1cd77fd9a8988c46f9c7e8e6aad3a997112130ac22dbc36e31fb070a5f257ee"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.2-mbstring, php8.2-cli, php8.2-imagick, php8.2-xml, php8.2-zip, php8.2-curl, php8.2-ldap, php8.2-gd, mariadb-server, php8.2-mysql"

    [resources.database]
    type = "mysql"
