packaging_format = 2

id = "streams"
name = "Streams"
description.en = "Open source fediverse server"
description.fr = "Serveur fediverse open source"

version = "23.11.05~ynh2"

maintainers = ["Papa Dragon"]

[upstream]
license = "Unlicense"
code = "https://codeberg.org/streams/streams"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "150M"
ram.build = "200M"
ram.runtime = "50M"

[install]
    [install.domain]
    help.en = "Your website can only be installed in a root domain or subdomain"
    help.fr = "Votre site web ne peut être installé que dans un domaine racine ou un sous-domaine"
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://codeberg.org/streams/streams/archive/19d42dbb9fafc9f1be94c9a3c5964cc2158af1aa.tar.gz"
        sha256 = "881fa19603715839a6c41d2074ad2a251e9dd528783507fd5a0382667e08c3f0"

        [resources.sources.addons]
        url = "https://codeberg.org/streams/streams-addons/archive/39b1c5af9f2b1c639b6438ac85b0ea85273fc201.tar.gz"
        sha256 = "5885665bf3dfbe843387184543be17b6b2061b807a57c1d6962548af80794f75"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.2-mbstring, php8.2-cli, php8.2-imagick, php8.2-xml, php8.2-zip, php8.2-curl, php8.2-ldap, php8.2-gd, mariadb-server, php8.2-mysql"

    [resources.database]
    type = "mysql"
